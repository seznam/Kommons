repositories {
    google()
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply from: '../versions.gradle'
android {
    compileSdkVersion compileVersion

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion targetVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    kapt "android.arch.lifecycle:compiler:$kommons_archComponentsVersion"

    implementation "com.android.support:support-v4:$kommons_supportLibsVersion"
    implementation "com.android.support:appcompat-v7:$kommons_supportLibsVersion"
    implementation "com.android.support:recyclerview-v7:$kommons_supportLibsVersion"

    implementation "android.arch.lifecycle:extensions:$kommons_archComponentsVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kommons_kotlinVersion"
}
repositories {
    mavenCentral()
}
